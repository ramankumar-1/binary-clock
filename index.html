<!DOCTYPE html>
<html>
    <head>
        <title>Binary Clock</title>
        <meta name="viewport" content="width=device-width;initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap"
         rel="stylesheet">
    </head>
    <body>
        <h1 class="tektur-sample">the time is . . .</h1>
        <table class="tektur-sample" id="binary-clock">
            <tr>
                <th></th>
                <th colspan="2">hours</th>
                <th colspan="2">minutes</th>
                <th colspan="2">seconds</th>
            </tr>
            <tr>
                <td>8</td>
                <td><div id="h_tens_8"></div></td>
                <td><div id="h_ones_8"></div></td>
                <td><div id="m_tens_8"></div></td>
                <td><div id="m_ones_8"></div></td>
                <td><div id="s_tens_8"></div></td>
                <td><div id="s_ones_8"></div></td>
            </tr>
            <tr>
                <td>4</td>
                <td><div id="h_tens_4"></div></td>
                <td><div id="h_ones_4"></div></td>
                <td><div id="m_tens_4"></div></td>
                <td><div id="m_ones_4"></div></td>
                <td><div id="s_tens_4"></div></td>
                <td><div id="s_ones_4"></div></td>
            </tr>
            <tr>
                <td>2</td>
                <td><div id="h_tens_2"></div></td>
                <td><div id="h_ones_2"></div></td>
                <td><div id="m_tens_2"></div></td>
                <td><div id="m_ones_2"></div></td>
                <td><div id="s_tens_2"></div></td>
                <td><div id="s_ones_2"></div></td>
            </tr>
            <tr>
                <td>1</td>
                <td><div id="h_tens_1"></div></td>
                <td><div id="h_ones_1"></div></td>
                <td><div id="m_tens_1"></div></td>
                <td><div id="m_ones_1"></div></td>
                <td><div id="s_tens_1"></div></td>
                <td><div id="s_ones_1"></div></td>
            </tr>
        </table>
        <div id="clock" class="tektur-sample"></div>
        <script src="script.js"></script>
        <noscript>Please enable JavaScript !</noscript>
    </body>
</html>
